<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>اتصل بنا</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/font.css" />
	<link rel="stylesheet" href="css/animateAboNora.css" />
</head>
<body>
	<div class="container">  
	  <form id="contact" class="" action="" method="post">
		<h3 class="">الإتصال بالإدارة</h3>
		<fieldset>
		  <input placeholder="الإسم بالكامل" type="text" class="" tabindex="1" required autofocus>
		  <i class="fas fa-user-tie sa "></i>
		</fieldset>
		<fieldset>
		  <input placeholder="البريد الإلكترونى" type="email" class="" tabindex="2" required>
		  <i class="fas fa-at sa "></i>
		</fieldset>
		<fieldset>
		  <input placeholder="رقم الجوال (اختياري)" type="tel" class="" tabindex="3" required>
		<i class="fas fa-mobile-alt sa "></i>
		</fieldset>
		<fieldset>
		  <input placeholder="عنوان الرسالة" type="text" class="" required>
	      <i class="fas fa-book-reader sa "></i>
		</fieldset>
		<fieldset>
		  <textarea placeholder="الرسالة ..." class="" tabindex="5" required></textarea>
		  <i class="fas fa-envelope-open sa "></i>
		</fieldset>
		<fieldset>
		  <button name="submit" type="submit" id="contact-submit" data-submit="" class="">أرسل</button>
          <i class="fas fa-share-square sa1"></i>
		</fieldset>
		<p class="copyright element-animation">صمم بواسطة <a href="#" target="_blank" title="AboNora" class="AboNora"> ابو نوره</a></p>
	  </form>
	</div>
</body>
</html>
